syntax = "proto3";

message Grbl {
    bytes body = 1;
}

message Set {
    bool lights = 1;
    int32 fan = 2;
}

message Request {
    oneof request {
        Grbl grbl = 1;
        Set set = 2;
    }
}

message Fan {
    int32 power = 1;
    int32 rate = 2;
}

message Temp {
    int32 celcius = 1;
    int32 humidity = 2;
}

message Status {
    Temp temp = 1;
    Fan fan = 2;
}

message Response {
    oneof response {
        Grbl grbl = 1;
        Status status = 2;
    }
}
